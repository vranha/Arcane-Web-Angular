<div class="position"></div>
<span class="separate"></span>

<div>
  <ul>
    <li *ngFor="let item of menuItem; let i = index">
      <a id="{{ 'nav' + i }}" [routerLink]="[item.url]" routerLinkActive #rla="routerLinkActive"
        [class.active]="rla.isActive">
        {{item.label | uppercase }}
      </a>
    </li>
  </ul>
</div>
